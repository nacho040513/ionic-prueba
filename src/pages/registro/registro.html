  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <form novalidate>
<ion-list>
  <ion-item>
    <ion-label color="primary">Nombres</ion-label>
    <ion-input  ([ngModel])="formulario.nombre" type="text"></ion-input>
   
  </ion-item>
  <ion-item>
      <ion-label color="primary">Apellidos</ion-label>
      <ion-input  ([ngModel])="formulario.apellido" type="text"></ion-input>
      
    </ion-item>
  <ion-item>
    <ion-label color="primary">Usuario</ion-label>
    <ion-input  ([ngModel])="formulario.usuario" type="text"></ion-input>
    
  </ion-item>
  <ion-item>
    <ion-label color="primary">Clave</ion-label>
    <ion-input  ([ngModel])="formulario.clave" type="password"></ion-input>
   
  </ion-item> 
  <ion-item>
    <ion-label color="primary">Confirmar Clave</ion-label>
    <ion-input  ([ngModel])="formulario.confirclave" type="password"></ion-input>
    
  </ion-item>
  <ion-item>
    <ion-label color="primary">Correo</ion-label>
    <ion-input  ([ngModel])="formulario.correo" type="email"></ion-input>
    
  </ion-item>
  <ion-item>
    <ion-label color="primary">Confirmar Correo</ion-label>
    <ion-input  ([ngModel])="formulario.confircorreo" type="email"></ion-input>
    
  </ion-item>
</ion-list>
</form>
  <ion-item style="align-items: center">
    <button ion-button round type="submit" [disabled]="formularioUsuario.invalid" (click)="registra">Registrarme</button>
  </ion-item>
</ion-content>
